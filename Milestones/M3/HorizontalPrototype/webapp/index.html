        <style>
            .overlay {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: #000;
                background: rgba(0, 0, 0, 0.7);
                transition: opacity 500ms;
                visibility: hidden;
                opacity: 0;
            }

            #popup:checked ~ .overlay {
                visibility: visible;
                opacity: 1;
            }

            .popup {
                margin: 70px auto;
                padding: 20px;
                background: #fff;
                border-radius: 5px;
                width: 40%;
                position: relative;
                transition: all 5s ease-in-out;
                min-height: 500px;
            }

            .popup h2 {
                margin-top: 4px;
                color: #333;
            }

            .popup .close {
                position: absolute;
                top: 20px;
                right: 30px;
                transition: all 200ms;
                font-size: 30px;
                font-weight: bold;
                text-decoration: none;
                color: #333;
            }

            .popup .close:hover {
                color: orange;
            }

            .popup .content {
                max-height: 30%;
                overflow: auto;
            }

            .pointer {
                cursor: pointer;
            }

        </style>
    </head>
